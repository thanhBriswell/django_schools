{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'schools/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'schools/css/dataTables.bootstrap4.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'schools/css/style.css' %}">
        <title>ABC School | {{ title }}</title>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'schools/js/jquery-3.2.1.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="{% static 'schools/js/bootstrap.js' %}"></script>
        <script src="{% static 'schools/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'schools/js/dataTables.bootstrap4.min.js' %}"></script>
        <script src="{% static 'schools/js/style.js' %}"></script>
    </body>
</html>
