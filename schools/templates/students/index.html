{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-9">
        <h1>Student List</h1>
    </div>
    <div class="col-3 text-right">
        <a href="{% url 'student_add' %}" role="button" class="btn btn-primary">New student</a>
    </div>
</div>

<table class="table display" id="tbl-list" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Class</th>
        </tr>
    </thead>
    <tbody>
        {% if students_list %}
            {% for student in students_list %}
                <tr>
                    <td scope="row">{{ student.id }}</td>
                    <td><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></td>
                    <td>{{ student.class_name }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock %}
